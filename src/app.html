<section class="option">
  <div class="option__position">
    <img class="option__close"  src="../public/option__close.png" alt="">
    <!-- <h2>Creado por: <a href="">Juan Garcia</a></h2> -->
  </div>
</section>

<main class="game">
  <header class="game__header">
    <h1 class="game__logo">Juego Ahorcado</h1>
    <h2 class="game__option"><i class="fa-solid fa-circle-question"></i></h2>
  </header>

  <section class="game__words">
    <ul class="game__abc">
      <li class="letter">A</li>
      <li class="letter">B</li>
      <li class="letter">C</li>
      <li class="letter">D</li>
      <li class="letter">E</li>
      <li class="letter">F</li>
      <li class="letter">G</li>
      <li class="letter">H</li>
      <li class="letter">I</li>
      <li class="letter">J</li>
      <li class="letter">K</li>
      <li class="letter">L</li>
      <li class="letter">M</li>
      <li class="letter">N</li>
      <li class="letter">Ã‘</li>
      <li class="letter">O</li>
      <li class="letter">P</li>
      <li class="letter">Q</li>
      <li class="letter">R</li>
      <li class="letter">S</li>
      <li class="letter">T</li>
      <li class="letter">U</li>
      <li class="letter">W</li>
      <li class="letter">X</li>
      <li class="letter">Y</li>
      <li class="letter">Z</li>
    </ul>
  </section>

  <section class="game__guess">
    <div class="input">
      <label class="game__label" for="game__input">adivina la palabra :</label>
      <input class="game__palabra" id="game__input" type="text" />
    </div>
    <button class="game__send buttom">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
    <button class="game__reload buttom">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </section>

  <section class="game__character">
    <h2 class="game__text">
      intentos ( <span class="incrementar">0</span> / 7 )
    </h2>
    <picture class="images">
      <img class="palo" src="../public/personaje/palo.png" alt="palo" />
      <img class="palo__dos" src="../public/personaje/palo2.png" alt="palo" />
      <img class="cabeza" src="../public/personaje/cabeza.png" alt="palo" />
      <img class="torso" src="../public/personaje/torso.png" alt="palo" />
      <img class="mano__uno" src="../public/personaje/mano1.png" alt="palo" />
      <img class="mano__dos" src="../public/personaje/mano2.png" alt="palo" />
      <img class="piernas" src="../public/personaje/piernas.png" alt="palo" />
    </picture>
  </section>


</main>
